# @package _global_

defaults:
  - override /data: enmap_cdl.yaml
  - override /model: segmentation.yaml
  - override /callbacks: default.yaml
  - override /trainer: ddp.yaml
  - override /logger: wandb.yaml  

protocol: null

experiment_setup: cdl

seed: 12345

data:
  batch_size: 8

model:
  num_classes: 14
  ignore_index: 14

trainer:
  max_epochs: 100

weight_init: random

tags: [ "downstream", "enmap", "cdl", "segmentation"]

task_name: downstream/${experiment_setup}/${model.backbone}/${protocol}/${weight_init}


