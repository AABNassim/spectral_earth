# @package _global_

defaults:
  - override /data: enmap_nlcd.yaml
  - override /model: segmentation.yaml
  - override /callbacks: default.yaml
  - override /trainer: ddp.yaml
  - override /logger: wandb.yaml  

protocol: null

experiment_setup: nlcd

seed: 12345

data:
  batch_size: 16

model:
  num_classes: 15
  ignore_index: 15

trainer:
  max_epochs: 100

weight_init: random

tags: [ "downstream", "enmap", "nlcd", "segmentation"]

task_name: downstream/${experiment_setup}/${model.backbone}/${protocol}/${weight_init}

